<ui:composition template="/predlozak.xhtml"
  xmlns:ui="jakarta.faces.facelets"
  xmlns:h="jakarta.faces.html"
  xmlns:f="jakarta.faces.core">

  <ui:define name="title">Pregled korisnika</ui:define>

  <ui:define name="content">
    <h2>Pregled korisnika (pretraga po imenu i prezimenu)</h2>
    <h:form>
      <h:outputLabel for="ime" value="Ime:" />
      <h:inputText id="ime" value="#{pregledKorisnika.ime}" />

      <h:outputLabel for="prezime" value="Prezime:" />
      <h:inputText id="prezime" value="#{pregledKorisnika.prezime}" />

      <h:commandButton value="Pretraži" action="#{pregledKorisnika.pretrazi}" />
    </h:form>

    <h:panelGroup rendered="#{not empty pregledKorisnika.korisnici}">
      <h3>Rezultati:</h3>
      <h:dataTable value="#{pregledKorisnika.korisnici}" var="k">
        <h:column>
          <f:facet name="header">Korisničko ime</f:facet>
          #{k.korisnik}
        </h:column>
        <h:column>
          <f:facet name="header">Ime</f:facet>
          #{k.ime}
        </h:column>
        <h:column>
          <f:facet name="header">Prezime</f:facet>
          #{k.prezime}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
          #{k.email}
        </h:column>
      </h:dataTable>
    </h:panelGroup>
  </ui:define>
  <ui:define name="nav">
	</ui:define>
</ui:composition>
