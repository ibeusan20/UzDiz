<ui:composition template="/predlozak.xhtml"
  xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">>

  <ui:define name="title">Pregled korisnika</ui:define>
  <ui:define name="content">
    <h2>Korisnici</h2>
    <h:form>
      <h:dataTable value="#{pregledKorisnika.korisnicii}" var="k">
        <h:column>
          <f:facet name="header">Ime</f:facet>
          #{k.ime()}
        </h:column>
        <h:column>
          <f:facet name="header">Prezime</f:facet>
          #{k.prezime()}
        </h:column>
        <h:column>
          <f:facet name="header">Akcija</f:facet>
          <h:link outcome="/admin/detaljiKorisnika.xhtml" value="Detalji">
  <f:param name="korisnik" value="#{k.korisnik()}" />
</h:link>
        </h:column>
      </h:dataTable>
    </h:form>
  </ui:define>
  <ui:define name="nav">
	</ui:define>
</ui:composition>
