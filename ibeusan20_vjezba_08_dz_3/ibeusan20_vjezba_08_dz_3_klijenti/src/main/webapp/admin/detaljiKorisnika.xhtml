<ui:composition template="/predlozak.xhtml"
  xmlns:ui="jakarta.faces.facelets"
  xmlns:h="jakarta.faces.html"
  xmlns:f="jakarta.faces.core">

  <ui:define name="title">Detalji korisnika</ui:define>
  <ui:define name="content">
    <h2>Detalji korisnika</h2>

    <h:panelGrid columns="2" rendered="#{not empty detaljiKorisnika.korisnik}">
  <h:outputText value="Korisničko ime:" />
  <h:outputText value="#{detaljiKorisnika.korisnik.korisnik()}" />
  
  <h:outputText value="Ime:" />
  <h:outputText value="#{detaljiKorisnika.korisnik.ime()}" />
  
  <h:outputText value="Prezime:" />
  <h:outputText value="#{detaljiKorisnika.korisnik.prezime()}" />
  
  <h:outputText value="Email:" />
  <h:outputText value="#{detaljiKorisnika.korisnik.email()}" />
</h:panelGrid>


    <h:outputText value="Korisnik nije pronađen." rendered="#{empty detaljiKorisnika.korisnik}" />
  </ui:define>
  <ui:define name="nav">
	</ui:define>
</ui:composition>
