<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">
	<ui:define name="title">Pregled obračuna</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Partner:" />
				<h:selectOneMenu value="#{pregledObracuna.idPartnera}">
					<f:selectItems value="#{pregledObracuna.partneri}" var="p"
						itemLabel="#{p.getNaziv()}" itemValue="#{p.getId()}" />
				</h:selectOneMenu>
				<h:outputLabel value="Datum od (format: 2025-02-28):" />
				<h:inputText value="#{pregledObracuna.datumOd}">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</h:inputText>
				<h:outputLabel value="Datum do (format: 2025-02-28):" />
				<h:inputText value="#{pregledObracuna.datumDo}">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				</h:inputText>


				<h:commandButton value="Pretraži"
					action="#{pregledObracuna.pretrazi}" />
			</h:panelGrid>

			<h:dataTable value="#{pregledObracuna.obracuni}" var="o">
				<h:column>
					<f:facet name="header">Vrijeme</f:facet>#{o.vrijeme}</h:column>
				<h:column>
					<f:facet name="header">Jelo</f:facet>#{o.id}</h:column>
				<h:column>
					<f:facet name="header">Količina</f:facet>#{o.kolicina}</h:column>
				<h:column>
					<f:facet name="header">Cijena</f:facet>#{o.cijena}</h:column>
				<h:column>
					<f:facet name="header">Iznos</f:facet>#{o.cijena * o.kolicina}</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
