<ui:composition template="/predlozak.xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core">

  <ui:define name="title">Karta pića partnera</ui:define>

  <ui:define name="content">
    <h2>Karta pića odabranog partnera</h2>
    
    <h:form rendered="#{prijavaKorisnika.partnerOdabran}">
      <h3>Partner: #{prijavaKorisnika.odabraniPartner.naziv()} (#{prijavaKorisnika.odabraniPartner.vrstaKuhinje()})</h3>
      
      <h:dataTable value="#{prijavaKorisnika.kartaPicaOdabranogPartnera}" var="pice" border="1">
        <h:column>
          <f:facet name="header">Naziv</f:facet>
          #{pice.naziv()}
        </h:column>
        <h:column>
          <f:facet name="header">Cijena (€)</f:facet>
          #{pice.cijena()}
        </h:column>
      </h:dataTable>

    </h:form>

    <h:outputText rendered="#{!prijavaKorisnika.partnerOdabran}" 
                  value="Niste odabrali partnera. Molimo odaberite partnera prije pregleda karte pića." 
                  style="color:red;"/>
    
  </ui:define>
  <ui:define name="nav">
	</ui:define>

</ui:composition>
